<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Verifold</title>
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/1803/1803612.png" alt="logo" class="icon">
            <p class="title">VeriFold ZK Login</p>
        </div>
        <form>
            <br>
            <label for="walletID">Wallet ID:</label><br>
            <input type="text" id="walletID" name="walletID"><br><br>
            <label for="emailAddress">Email Address:</label><br>
            <input type="text" id="emailAddress" name="emailAddress"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button class="submit" onClick="validate()">Submit</button>
        </form>
    </div>
</body>
</html>
